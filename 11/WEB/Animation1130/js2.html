<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS alapok</title>

<script>
    //kiírás
    document.write("Ezt a szöveget a javascript írta ki.")

    //adattípusok
    let a = 23
    let b = 3.14
    let nev = "Tas"
    let vane = false
    
    //műveletek
    let c = a + b
    console.log(c)
    console.log(23 % 5)

    //tömb
    document.write('<br>')
    let szamok = [1, 2, 3, 4, 5, 6]
    document.write(szamok)
    document.write('<br>')

    //for
    document.write('<br>')
    let i = 0;
    for (i = 0; i < szamok.length; i++) {
        document.write(szamok[i] + " ")
    }

    //lista osszeg
    let osszeg = 0;

    for (i = 0; i < szamok.length; i++) {
        osszeg = osszeg + szamok[i]
    }
    

    document.write('<br>' + "A lista elemei osszege: " + osszeg)
    

    
</script>

</head>

<body>

    <p>Ez a szöveg egy html bekezdés a bodyban.</p>

</body>

</html>
