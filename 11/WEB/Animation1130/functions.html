<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Függvények</title>

<script>
    function kiir() {
        document.write("Hello World!")
    }

    function szoroz(p1, p2) {
        return p1 * p2
    }

    function fahrenheitToCelsius(fh) {
        return (fh - 32) * (5 / 9)
    }

    let c = prompt("Adja meg igen")

    kiir()
    document.write("<br>" + szoroz(2, 6))
    document.write("<br>", fahrenheitToCelsius(c))
    

</script>

</head>
<body>
    
</body>
</html>
