<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Album</title>

    <script>
        function nextImg() {
            let imgID = parseInt((document.getElementById("img_album").src).split(".jpeg")[0].split("")[parseInt((document.getElementById("img_album").src).split(".jpeg")[0].length) - 1])

            switch (imgID) {
                case 1: document.getElementById("img_album").src = "kepek/2.jpeg"; break;
                case 2: document.getElementById("img_album").src = "kepek/3.jpeg"; break;
                case 3: document.getElementById("img_album").src = "kepek/1.jpeg"; break;
                default: document.getElementById("img_album").src = "kepek/1.jpeg"; break;
            }
        }

        function prevImg() {
            let imgID = parseInt((document.getElementById("img_album").src).split(".jpeg")[0].split("")[parseInt((document.getElementById("img_album").src).split(".jpeg")[0].length) - 1])

            switch (imgID) {
                case 1: document.getElementById("img_album").src = "kepek/3.jpeg"; break;
                case 2: document.getElementById("img_album").src = "kepek/1.jpeg"; break;
                case 3: document.getElementById("img_album").src = "kepek/2.jpeg"; break;
                default: document.getElementById("img_album").src = "kepek/1.jpeg"; break;
            }
        }
    </script>
</head>

<body>
    <div>
        <img id="img_album" value="0" src="kepek/1.jpeg"><br>
        <button class="btn btn-primary" id="hide_text" onclick="prevImg()">Prev</button>
        <button class="btn btn-primary" id="hide_text" onclick="nextImg()">Next</button>
    </div>
</body>

</html>
