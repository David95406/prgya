    <form>
        <div class="form-group">
            <label for="password-input">Jelszó</label>
            <input type="password" class="form-control" id="password-input" placeholder="Add meg a jelszavad" required
                onkeyup="passwdStr()">
            <p id="passwdStrValue" style="font-size: small; color:red"></p>
            <input type="checkbox" onclick="showPasswd()">Show Password
        </div>
        <div class="form-group">
            <label for="password-confirmation">Jelszó megerősítése</label>
            <input type="password" class="form-control" id="password-confirmation"
                placeholder="Add meg újra a jelszavad" onkeyup="check2Passwd()">
            <p id="check2PasswdResult" style="font-size: small; color: red"></p>
        </div><br>
        <button type="submit" class="btn btn-primary" onclick="emptyCheck()">Submit</button>
    </form>

        //0307 feladatok
        function showPasswd() {
            let passwd = document.getElementById('password-input')

            if (passwd.type == "password") {
                passwd.type = "text";
            } else {
                passwd.type = "password";
            }
        }

        function check2Passwd() {
            let passwd1 = String(document.getElementById('password-input').value)
            let passwd2 = String(document.getElementById('password-confirmation').value)

            if (passwd1 != passwd2) {
                document.getElementById('check2PasswdResult').innerHTML = "A két jelszó nem egyezik!"
            }
        }

        function passwdStr() {
            let pont = 0
            let passwd = String(document.getElementById('password-input').value)


            if (/[a-z]/.test(passwd)) {
                pont++
            }
            if (/[A-Z]/.test(passwd)) {
                pont++
            }
            if (/[0-9]/.test(passwd)) {
                pont++
            }
            if (/[#@!&]/.test(passwd)) {
                pont++
            }

            switch (pont) {
                case (1): document.getElementById('passwdStrValue').innerHTML = "A jelszó gyenge"; break;
                case (2): document.getElementById('passwdStrValue').innerHTML = "A jelszó közepes"; break;
                case (3): document.getElementById('passwdStrValue').innerHTML = "A jelszó közepes"; break;
                case (4): document.getElementById('passwdStrValue').innerHTML = "A jelszó erős"; break;
                default: document.getElementById('passwdStrValue').innerHTML = "";
            }
        }

        function emptyCheck() {
            let passwd = String(document.getElementById('password-input').value)

            if (passwd == "") {
                alert("A jelszó nem lehet üres!")
            }
        }
    </script>
