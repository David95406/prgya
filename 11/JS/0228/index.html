<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>0228</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label>Jelszó</label>
                        <div class="input-group" id="show_hide_password">
                            <input class="form-control" type="password">
                            <div class="input-group-addon">
                                <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <form>
        <div class="form-group">
            <label for="password-input">Jelszó</label>
            <input type="password" class="form-control" id="password-input" placeholder="Add meg a jelszavad" required
                minlength="5" pattern="^(?=.*[A-Z])(?=.*[0-9]).*$">
        </div>
        <div class="form-group">
            <label for="password-confirmation">Jelszó megerősítése</label>
            <input type="password" class="form-control" id="password-confirmation"
                placeholder="Add meg újra a jelszavad" required minlength="5" pattern="^(?=.*[A-Z])(?=.*[0-9]).*$">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>
        const form = document.querySelector('form');
        const passwordInput = document.getElementById('password-input');
        const passwordConfirmation = document.getElementById('password-confirmation');

        form.addEventListener('submit', (event) => {
            if (passwordInput.value !== passwordConfirmation.value) {
                alert('A megadott jelszavak nem egyeznek meg!');
                event.preventDefault();
            } else if (passwordInput.value.length < 5 || !/(?=.*[A-Z])(?=.*[0-9]).*/.test(passwordInput.value)) {
                alert('A jelszónak legalább 5 karakter hosszúnak kell lennie, és tartalmaznia kell legalább egy nagybetűt és egy számot!');
                event.preventDefault();
            }
        });
    </script>

</body>

</html>
