<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script>
        function ageCheck() {
            let username = document.getElementById("name_input").value
            let age = parseInt(document.getElementById("age_input").value)

            if (age >= 18) {
                document.getElementById("submit_output").innerHTML = "Üdvözöllek, " + username + "! Te már felnőtt vagy."
            } else {
                document.getElementById("submit_output").innerHTML = "Üdvözöllek, " + username + "! Te még nem vagy felnőtt."
            }

        }

        function changeText() {
            let element = document.getElementById("onclickTextChange")

            if (element.innerHTML == "Hello") {
                element.innerHTML = "Szia"
            } else {
                element.innerHTML = "Hello"
            }
        }

        function hideText() {
            document.getElementById("onclickTextChange").style.visibility = "hidden"
        }
        function showText() {
            document.getElementById("onclickTextChange").style.visibility = "visible"
        }


        function toWinterPic() {
            document.getElementById("winter_summer_pic").src = "https://tinyurl.com/2qzmf9uq"
            console.log("asd")
        }
        function toSummerPic() {
            document.getElementById("winter_summer_pic").src = "https://tinyurl.com/2znbxwwu"
        }


        function biggerText() {
            document.getElementById("4fel").style.fontSize = "large"
        }
        function redText() {
            document.getElementById("4fel").style.color = "red"
        }

        function lista() {
            var sor = document.createElement('li')
            sor.innerText = document.getElementById("lista_input").value //innerHTML is jo
            sor.classList.add('list-group-item')
            document.getElementById("vasarlas").appendChild(sor)

            sor.setAttribute("onclick", "this.remove()")
        }
    </script>
    <title>Gyakorlás</title>
</head>

<body>
    <h1>Gyakorló feladat</h1>
    <form>
        <label for="name_input" class="form-label">Név:</label>
        <input type="text" class="form-control" id="name_input" required>

        <label for="age_input" class="form-label">Kor:</label>
        <input type="number" class="form-control" id="age_input" required>

        <button type="button" class="mt-3 btn btn-primary" onclick="ageCheck()">Üdvözlés</button><br>
        <span id="submit_output"></span>
    </form>

    <div>
        <p onclick="changeText()" id="onclickTextChange">Hello</p>
        <button class="btn btn-danger" id="hide_text" onclick="hideText()">Hide text</button>
        <button class="btn btn-success" id="hide_text" onclick="showText()">Show text</button>
    </div>

    <div>
        <img class="mt-3" style="width: 400px;" src="https://tinyurl.com/2znbxwwu" id="winter_summer_pic"><br>
        <button class="btn btn-info" onclick="toWinterPic()">Winter</button>
        <button class="btn btn-warning" onclick="toSummerPic()">Summer</button>
    </div>

    <div>
        <p id="4fel">Lorem ipsum dolor sit amet</p>
        <button class="btn btn-dark" onclick="biggerText()">Nagyobb</button>
        <button class="btn btn-warning" onclick="redText()">Piros</button>
    </div><br>

    <div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="lista_input">
            <button class="btn btn-outline-secondary" type="button" onclick="lista()">Hozzáadás</button>    

        </div>
        <ul id="vasarlas">

        </ul>

    </div>

</body>

</html>
