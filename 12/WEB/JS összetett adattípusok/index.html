        //1. feladat
        var autokatalogus = []

        function addAuto(marka, modell, gyartasiEv, szin) {
            const ujAuto = {
                marka: marka,
                modell: modell,
                gyartasiEv: gyartasiEv,
                szin: szin
            }
            autokatalogus.push(ujAuto)
        }

        function printAutok() {
            autokatalogus.forEach((egyAuto) => {
                console.log(egyAuto.marka + " " + egyAuto.modell + " (" + egyAuto.gyartasiEv + ") - " + egyAuto.szin)
            })
        }

        addAuto("Toyota", "Corolla", 2020, "kék")
        addAuto("Seat", "Leon", 2010, "piros")
        addAuto("Volkswagen", "Tiguan", 2018, "szürke")
        printAutok()
        console.log("\n\n\n")

        var felhasznalonevek = new Set()

        felhasznaloNevHozzaadasa("Miklos")

        //3. feladat
        var varosok = new Map()

        function addVaros(varosnev, lakossag) {
            varosok.set(varosnev, lakossag)
        }

        function removeVaros(varosnev) {
            if (varosok.has(varosnev)) {
                varosok.delete(varosnev)
            }
        }

        function printVarosok() {
            for (const [varosnev, lakossag] of varosok.entries()) {
                console.log(varosnev + ": " + lakossag + " fő")
            }
        }

        function legnepesebbVaros() {
            var legnepesebbVaros = varosok.entries().next().value //elso eleme a mapnek
            for (const [varosnev, lakossag] of varosok.entries()) {
                if (lakossag > legnepesebbVaros[1]) {
                    legnepesebbVaros = [varosnev, lakossag]
                }
            }
            console.log("A legnépesebb város: " + legnepesebbVaros[0] +
                ",\nlakossága: " + legnepesebbVaros[1] + "fő")
        }

        addVaros("Vérteskethely", 560)
        addVaros("Bakonysárkány", 980)
        addVaros("Oroszlány", 20000)
        printVarosok()
        legnepesebbVaros()
        addVaros("Bakonysárkány", 977)
