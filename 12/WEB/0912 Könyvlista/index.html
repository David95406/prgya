<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>SZEPT. 12. Könyvlista</title>
</head>

<body>

    <div class="container" style="width: 60%;">
        <h1 class="text-center mt-4">Könyvlista</h1>
        <div class="input-group mb-3 mt-4">
            <input type="text" class="form-control" id="searchbar" name="search" placeholder="Könyv keresés...">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" onclick="searchBooks()">Keresés</button>
            </div>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="cim" placeholder="Cím">
            <input type="text" class="form-control" id="szerzo" placeholder="Szerző">
            <input type="number" class="form-control" id="rDate" placeholder="Kiadási év">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="addBook()">Hozzáadás</button>
            </div>
        </div>

        <ul id="osszegzes" class="list-group"></ul>
    </div>

</body>

</html>
