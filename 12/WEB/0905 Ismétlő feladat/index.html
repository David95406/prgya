<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>SZEPT. 5. Ismétlő feladat</title>
</head>

<body>

    <input id="searchbar" onkeyup="search_bills()" type="text" name="search" placeholder="Számla keresés..">

    <div class="container" style="width: 60%;">
        <div class="form-group">
            <div class="form-control">
                <div class="row justify-content-center">
                    <h1 class="card-title text-center">Számlázó</h1>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bills" id="cimzett" placeholder="Címzett">
                        <input type="date" class="form-control bills" id="datum">
                        <input type="number" class="form-control bills" id="osszeg" placeholder="Összeg">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"
                                onclick="addBill()">Hozzáadás</button>
                        </div>
                    </div>

                    <ul id="osszegzes" class="list-group"></ul>



                    <div class="container mt-3">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="teljesOsszeg" class="alert border">Összeg: 0</div>
                            </div>
                            <div class="col-md-6">
                                <div id="atlagOsszeg" class="alert border">Átlag: 0</div>
                            </div>
                        </div>
                        <div id="minOsszeg" class="alert border">Legkisebb összeg: 0 </div>
                        <div id="maxOsszeg" class="alert border">Legnagyobb összeg: 0 </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
