<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>SZEPT. 5. Ismétlő feladat</title>
</head>

<body>

    <div class="container mt-6">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="cimzett" placeholder="Számla címzett">
            <input type="date" class="form-control" id="datum">
            <input type="number" class="form-control" id="osszeg" placeholder="Összeg">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="addBill()">Hozzáadás</button>
            </div>
        </div>

        <ul id="osszegzes" class="list-group">

        </ul>
    </div>

    <div class="container mt-3">
        <div id="teljesOsszeg" class="alert">Összeg: </div>
        <div id="atlagOsszeg" class="alert">Átlag: </div>
        <div id="minOsszeg" class="alert">Legkisebb összeg: </div>
        <div id="maxOsszeg" class="alert">Legnagyobb összeg: </div>
    </div>
</body>

</html>
