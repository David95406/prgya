<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form id="login-form">
        <input type="text" id="email">
        <input type="password" id="password">
        <button type="submit">Bejelentkezés</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC8uHDZckfRJZ19-LUDOlu4tAZMCqBrGnE",
            authDomain: "myfirstauthproject-6af68.firebaseapp.com",
            projectId: "myfirstauthproject-6af68",
            storageBucket: "myfirstauthproject-6af68.appspot.com",
            messagingSenderId: "521203715845",
            appId: "1:521203715845:web:0380bdd0853678281db16c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app) 

        signInWithEmailAndPassword(auth, email, password)
            .then(function (userCredential) {
                // Bejelentkezés sikeres
                var user = userCredential.user;
                console.log("Sikeres bejelentkezés:", user);
                alert("siker")
            })
            .catch(function (error) {
                // Hiba történt
                var errorCode = error.code;
                var errorMessage = error.message;
                console.error("Bejelentkezési hiba:", errorCode, errorMessage);
            });
    </script>
</body>

</html>
