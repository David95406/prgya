<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>OKT. 17. Fórum</title>
</head>

<body>
    <div class="container" style="width: 60%;">
        <div class="form-group">
            <div class="form-control">
                <div class="row justify-content-center">
                    <h1 class="card-title text-center">Fórum</h1>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="comment" placeholder="Hozzászólás" required>
                        <div class="input-group-append mt-1 m-1">
                            <input type="checkbox" oninput="addComment()" id="isRobot" required>Nem vagyok robot
                        </div>
                    </div>

                    
                    <ul id="osszegzes" class="list-group"></ul>

                </div>
            </div>
        </div>
    </div>

    <script>
        const comments = []

        function getIdo() {
            const datum = new Date()
            var year = datum.getFullYear()
            var month = datum.getMonth()
            var day = datum.getDay()
            var hour = datum.getHours()
            var minute = datum.getMinutes()
            var sec = datum.getSeconds()
            var currentTime = year + "-" + month + "-" + day + " " + hour + ":" + minute + ":" + sec
            return currentTime
        }

        function addComment() {
            const comment = {
                commentValue,
                isRobot,
            };

            var commentValue = document.getElementById("comment").value
            var isRobotInput = document.getElementById("isRobot").checked

            comment.commentValue = commentValue
            comment.isRobot = isRobotInput

            if (isRobotInput) {
                comments.push(comment)
                var sor = document.createElement('li')
                sor.classList.add('list-group-item')
                sor.style.backgroundColor = "lightgrey"
                sor.innerText = getIdo() + ":   " + commentValue
                document.getElementById("osszegzes").appendChild(sor)
                document.getElementById("isRobot").checked = false
                document.getElementById("comment").value = null
            } else {
                alert("robot")
            }
        }
    </script>

</body>

</html>
