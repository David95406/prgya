    <script src="jquery.min.js"></script>
    <title>Divszegely</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: cyan;
            margin: 5px;
            border: 5px solid;
            border-color: black;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
        const boxs = document.getElementsByClassName("box")
        
        for (i = 0; i < boxs.length; i++){
            boxs[i].addEventListener('click', function(){
                this.style.borderColor = "red"
            });

            boxs[i].addEventListener('dblclick', function(){
                this.style.borderColor = "blue"
            });
        }
    </script>
