<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Szamlalo</title>
</head>

<body>
    <div id="szamlalo">Érték: 0</div>
    <button class="btn btn-primary" id="novelGomb">Növel</button>
    <button class="btn btn-primary" id="csokkenGomb">Csökken</button>
    <button class="btn btn-danger" id="resetGomb">Reset</button>

    <script>
        var ertek = 0
        novelGomb = document.getElementById("novelGomb")
        csokkenGomb = document.getElementById("csokkenGomb")
        resetGomb = document.getElementById("resetGomb")
        szamlalo = document.getElementById("szamlalo")

        novelGomb.addEventListener("click", function() {
            ertek++
            document.getElementById("szamlalo").innerHTML = "Érték: " + ertek
        })
        csokkenGomb.addEventListener("click", function () {
            ertek--
            szamlalo.innerHTML = "Érték: " + ertek
            
        })
        resetGomb.addEventListener("click", function () {
            ertek = 0
            szamlalo.innerHTML = "Érték: 0"
        })
    </script>
</body>

</html>
